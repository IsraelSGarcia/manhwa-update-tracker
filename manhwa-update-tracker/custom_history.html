<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Extension History</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: sans-serif; padding: 15px; }
        .container { max-width: 800px; margin: 0 auto; }
        pre { 
            white-space: pre-wrap; 
            word-wrap: break-word; 
            background-color: #f4f4f4; 
            padding: 10px; 
            border: 1px solid #ddd;
            max-height: 70vh;
            overflow-y: auto;
        }
        .history-item {
            border-bottom: 1px solid #eee;
            padding: 8px 0;
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .history-item p {
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Custom Extension History</h1>
        <p>This page shows the raw data collected by the extension's internal history logger. It's primarily for debugging on mobile.</p>
        <div id="historyDisplayContainer">
            <p>Loading history...</p>
        </div>
    </div>
    <script src="custom_history.js"></script>
</body>
</html>
